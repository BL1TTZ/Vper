<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vper - Login</title>


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-dark gris fixed-top scrolling-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Vper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Inicio </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>

                </ul>
                <ul class="nav navbar-nav nav-flex-icons ml-auto">
                    <li class="nav-item">
                        <a class="nav-link"><i class="far fa-comments"></i> <span
                                class="clearfix d-none d-sm-inline-block">Registrarse</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link"><i class="fas fa-user"></i> <span
                                class="clearfix d-none d-sm-inline-block">Iniciar Sesion</span></a>
                    </li>

                </ul>
            </div>

        </div>

    </nav>


    <center>
        <div class="fondo">

            <div class="logincss">
                <div class="modal-dialog text-center">
                    <div class="col-sm-10 main-section-userlog">
                        <div class="modal-content">
                            <div class="col-12 user-img-userlog">

                                <img src="Imagenes/Login_Image.png">
                            </div>
                            <form class="col-12">
                                <div class="form-group" id="user-name-userlog">
                                    <input type="text" class="form-control" placeholder="Usuario">
                                </div>

                                <div class="form-group" id="user-pass-userlog">
                                    <input type="password" class="form-control" placeholder="Contrasena">
                                </div>
                                <button type="submit" class="btn btn-outline-success">Ingresar</button>

                            </form>
                            <br>
                            <div class="col-12 forgot-userlog">
                                <a href="#" class="forgot-userlog-text">Olvide Contrasena?</a>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>




    <!-- COSAS DEL BOOTSTRAP-->

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.7/js/mdb.min.js"></script>
</body>

</html>
